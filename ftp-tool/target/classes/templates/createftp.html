<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Create File or Folder</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>

    <link href="css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<!--
Going to add form element with input file
Test request parameter
Get byte array from Multipart File object
add that to request
-->
<main class="form-signin w-100 m-auto">
    <form  th:action="@{/createftpproc}" th:object="${createFTP}"
           method="post" enctype="multipart/form-data">
        <img class="mb-4" src="images/veev.webp" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Create File or Folder</h1>
        <span th:if="${errorMessage}"  th:text="${errorMessage}">Error</span>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Kind</label>
            <select th:field="*{kind}" class="form-select" id="inputGroupSelect01" onchange="inputChange(this)">
                <option value="" selected>Please select kind: </option>
                <option id="file" value="File">File</option>
                <option value="Folder">Folder</option>
            </select>
        </div>
        <script type="text/javascript">
        function inputChange(that) {
        if (document.getElementById("file").selected) {
            document.getElementById("localpath").style.display = "block";
        } else {
            document.getElementById("localpath").style.display = "none";
        }
        }
        </script>
        <div class="form-floating">
            <input id="localpath" style="display: none;" type="text" th:field="*{inputPath}" placeholder="Local File Path" class="form-control">
            <label for="localpath">Local File Path</label>
        </div>

        <div class="form-floating">
            <input type="text" th:field="*{ftpPath}" placeholder="File Staging Server File Path"  class="form-control" id="ftppath">
            <label for="ftppath">File Staging Server File Path</label>
        </div>


        <div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Upload</button>
        </div>


    </form>
    <div>
        <a th:if="${errorMessage}"  class="btn btn-outline-warning" th:href="@{/listftp}"  >Back to Directory Listing</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>

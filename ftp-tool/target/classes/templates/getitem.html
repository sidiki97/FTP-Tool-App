<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get Item Content</title>
</head>
<body>
<span th:if="${errorMessage}"  th:text="${errorMessage}">Error</span>
<form  action="#" th:action="@{/getitemftpproc}" th:object="${getitem}"
       method="POST">

    <input type="text" th:field="*{path}" placeholder="Item Path"><br>

    <button type="submit">Content</button>

</form>
</body>
</html>
